app = "api-sentimientos"
primary_region = "gru"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["python"]

[build.args]
  PYTHON_VERSION = "3.8"

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "cache"
  destination = "/app/cache"
